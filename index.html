<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header" role="banner">
            <div class="title-container">
                <h1 class="logo">TODO</h1>
                <img src="./images/icon-moon.svg" alt="moon" role="button" id="to-dark">
                <img src="./images/icon-sun.svg" alt="moon" role="button" id="to-light">
            </div>
        </header>
        
        <div class="main-body" role="main">
            <div class="insert-section">
                <div class="circle"></div>
                <input type="text" name="" id="insert-box" placeholder="Create a new todo.">
            </div>

            <div class="item-container">
                <div class="item-housing">

                </div>

                <div class="stats">
                    <div class="count-record"></div>
                    <button class="clear">Clear Completed</button>
                </div>
            </div>

            <div class="tabs">
                <button id="all" class="my-tabs" role="button">All</button>
                <button id="active" class="my-tabs" role="button">Active</button>
                <button id="complete" class="my-tabs" role="button">Completed</button>
            </div>
        </div>

        
        


    </div>
    <script src="./main.js"></script>
</body>
</html>
